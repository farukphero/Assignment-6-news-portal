<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trusty News Network</title>
  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <!-- navbar  -->
   <header class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fs-4 fw-semibold" aria-current="page" href="#">Trusty News Network</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              
            </li>
          </ul>
            <form class="d-flex" role="search">
              <button class="btn text-primary">News</button>
              <a id="blog-to-another" class="btn">Blog</a>
            </form>
           
        </div>
      </div>
    </nav>
    <hr class="mb-5 text-primary">
   </header>
   <!-- main part  -->
   <main class="container">
    <section>
      <!-- news name part  -->
      <div id="news-type-list" class="list-unstyled d-lg-flex d-md-flex d-sm-block">
      </div>
    </section>
    <section class="mt-5 mb-5">
      <div>
        <div id="input-for-how-number" class="form-control text-primary form-control-lg text-center fs-3" type="text">
      </div>
      <div class="container-fluid navbar mt-3">
       <div><a class="navbar-brand">Sort By View:</a>
       </div>
        <form class="d-flex" role="search">
          <button class="btn btn-primary">Todayâ€™s Pick</button>
          <button class="btn btn-outline-primary ms-2">Trending</button>
        </form>
      </div>
    </section>
    <section>
         <!-- card part  -->
         <div id="empty-card" class="text-center fw-bolder text-primary fs-1"></div>

        <div id="card-container" class="row row-cols-1 row-cols-1 g-4 d-flex">
         
      </div>

    </section>
    <!-- spinner  -->
    <section id="loader" class="d-none">
      <div class="d-flex text-primary justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section class="w-sm-25 w-lg-75"> 
      <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="titleModalLabel">Title</h5>
              </div>
              <div id="modal-body-open" class="modal-body fw-bolder">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      
    </section>
   </main>
   <!-- footer added  -->
   <footer class="text-center mt-5 mb-0">
    <p>Copyright 2022 Trusty News Network</p>
   </footer>

   <!-- bootstrap js link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

   <!-- icon link  -->
  
   <script src="https://kit.fontawesome.com/48353d36b3.js" crossorigin="anonymous"></script>

    <!-- JavaScript link added  -->
    <script src="js/news.js"></script>
</body>

</html>
